<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Logeo</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <div class="login-container">
        <h2>Formulario</h2>
        <form action="#" method="post">
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">¿Cuál es tu edad?</label>
            <input type="number" id="edad" name="edad" min="1" max="100" required>

            <label for="lenguaje">¿Qué lenguaje de programación estás aprendiendo?</label>
            <select id="lenguaje" name="lenguaje" required>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
                <option value="otros">Otros</option>
            </select>

            <label for="gusta">¿Te gusta estudiar tu lenguaje?</label>
            <textarea id="gusta" name="gusta" rows="4" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <script src="datosUsuario.js" defer></script>

</body>
</html>
